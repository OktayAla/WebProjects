{% extends "layout.html" %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center"><i class="fas fa-map-marked-alt"></i> Türkiye Hava Durumu</h3>
                </div>
                <div class="card-body p-0">
                    <div id="turkey-map-container" class="position-relative">
                        <!-- SVG harita buraya yerleştirilecek -->
                    </div>
                    <!-- Hava durumu popup'ı -->
                    <div id="weather-popup" class="weather-popup">
                        <div class="weather-content">
                            <h5 class="city-name"></h5>
                            <div class="weather-icon"></div>
                            <div class="temperature"></div>
                            <div class="description"></div>
                            <div class="details"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% if cities_weather %}
<script>
    const citiesWeather = {{ cities_weather|tojson }};
</script>
{% endif %}
{% endblock %}
