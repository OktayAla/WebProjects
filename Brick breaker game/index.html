<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-ui">
            <div class="score-panel">
                <div class="score-item">
                    <i class="fas fa-star"></i>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-heart"></i>
                    <span id="lives">3</span>
                </div>
                <div class="score-item">
                    <i class="fas fa-level-up-alt"></i>
                    <span id="level">1</span>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="pauseBtn" class="control-btn" title="Oyunu Duraklat">
                <i class="fas fa-pause"></i>
            </button>
            <button id="restartBtn" class="control-btn" style="display:none;" title="Yeniden Başlat">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        

    </div>

    <div class="game-overlay" id="startScreen">
        <div class="overlay-content">
            <h1>Brick Breaker</h1>
            <div class="high-scores">
                <h2>En Yüksek Skorlar</h2>
                <div id="highScoresList"></div>
            </div>
            <button id="startGameBtn">Oyunu Başlat</button>
            <div class="game-settings">
                <div class="setting">
                    <label for="difficulty">Zorluk:</label>
                    <select id="difficulty">
                        <option value="easy">Kolay</option>
                        <option value="medium" selected>Orta</option>
                        <option value="hard">Zor</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
